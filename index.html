                        if (optLine.startsWith('â˜…') || optLine.startsWith('â—‡') || optLine.startsWith('â—†') || optLine.startsWith('ï¼') || optLine.startsWith('â‡”') || optLine.startsWith('æº') || optLine.startsWith('Q') || optLine.startsWith('A')) {
                           if (wordData.notes) wordData.notes += ' | ' + optLine.trim();
                           else wordData.notes = optLine.trim();
                        } else if (optLine.startsWith('â–¶')) {
                            wordData.exampleEn = optLine.substring(1).trim();
                            if (i + 1 < lines.length && lines[i + 1] && lines[i + 1].trim() && !lines[i + 1].trim().match(/^\d{4}$/) && !/^[â˜…â—‡â—†ï¼â‡”æºâ–¶QA]/.test(lines[i + 1].trim()) && !posHeaders.includes(lines[i+1].trim())) {
                                i++;
                                wordData.exampleJa = lines[i].trim();
                            }
                        } else { // Handle cases where notes are not prefixed
                            if (wordData.notes) wordData.notes += ' | ' + optLine.trim();
                            else wordData.notes = optLine.trim();
                        }
                        i++;
                    }
                    words.push(wordData);
                } else {
                    i++;
                }
            }
            return words;
        }

        function loadDataFromLocalStorage() {
            const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedData) {
                try {
                    let parsedData = JSON.parse(savedData);
                    if (typeof parsedData === 'object' && parsedData !== null && !Array.isArray(parsedData) && Object.keys(wordDataSetsText).every(key => key in parsedData)) {
                        allWordDataSets = parsedData;
                        console.log("Loaded data from LocalStorage.");
                        return;
                    }
                } catch (e) { console.error("localStorageèª­ã¿è¾¼ã¿å¤±æ•—:", e); }
            }
            console.log("No valid data in LocalStorage, parsing text data.");
            Object.keys(wordDataSetsText).forEach(range => {
                allWordDataSets[range] = parseWordData(wordDataSetsText[range]);
            });
        }

        function saveDataToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allWordDataSets));
        }
        
        function getActiveRanges() {
            if (activeSelection === 'all') {
                return Object.keys(allWordDataSets).filter(key => allWordDataSets[key].length > 0);
            }
            return Array.isArray(activeSelection) ? activeSelection : [];
        }
        
        function countWordsForFilters() {
            const rangesToCount = getActiveRanges();
            const statusCounts = { [ALL_STATUSES]: 0, [STATUS_NOT_YET]: 0, [STATUS_LEARNED]: 0, [STATUS_PERFECT]: 0 };

            rangesToCount.forEach(range => {
                const words = allWordDataSets[range] || [];
                words.forEach(word => {
                    if (statusCounts.hasOwnProperty(word.status)) statusCounts[word.status]++;
                    statusCounts[ALL_STATUSES]++;
                });
            });
            return { statusCounts };
        }

        function updateFilterButtonLabels() {
            const { statusCounts } = countWordsForFilters();
            Object.keys(statusFilterButtons).forEach(key => {
                const button = statusFilterButtons[key]; if (!button) return;
                const baseText = button.dataset.baseText || button.textContent.split(' (')[0];
                button.dataset.baseText = baseText;
                button.textContent = `${baseText} (${statusCounts[key] || 0})`;
            });
        }

        function applyFiltersAndPrepareDisplayList() {
            const rangesToDisplay = getActiveRanges();
            let tempWords = [];
            rangesToDisplay.forEach(range => {
                tempWords.push(...(allWordDataSets[range] || []));
            });

            if (currentStatusFilter !== ALL_STATUSES) { tempWords = tempWords.filter(word => word.status === currentStatusFilter); }
            
            if (isRandomMode) {
                if (seekBar) { seekBar.style.display = 'none'; seekBar.disabled = true; }
                currentFilteredAndShuffledWords = [...tempWords].sort(() => Math.random() - 0.5);
            } else {
                if (seekBar) { seekBar.style.display = 'block'; seekBar.disabled = false; }
                currentFilteredAndShuffledWords = [...tempWords];
            }
            currentWordIndexInList = 0; showingMeaning = false;
            updateSeekBarRange(); updateCardDisplay(); updateActiveFilterButtonsUI(); updateFilterButtonLabels();
        }
        
        function updateSeekBarRange() { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (!seekBar) return; if (currentFilteredAndShuffledWords.length > 0) { seekBar.max = currentFilteredAndShuffledWords.length - 1; seekBar.value = currentWordIndexInList; seekBar.disabled = isRandomMode; } else { seekBar.max = 0; seekBar.value = 0; seekBar.disabled = true; } }

        function updateCardDisplay() {
            if (currentFilteredAndShuffledWords.length === 0 || currentWordIndexInList < 0 || currentWordIndexInList >= currentFilteredAndShuffledWords.length) {
                flashcardArea.classList.add('hidden'); noWordsMessageElement.classList.remove('hidden');
                progressIndicatorElement.textContent = "0 / 0";
                
                if (getActiveRanges().length === 0) {
                     noWordsMessageElement.textContent = "å­¦ç¿’ã™ã‚‹ç¯„å›²ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚";
                     statusMessageElement.textContent = "ä¸Šã®ã‚¿ãƒ–ã‹ã‚‰å­¦ç¿’ç¯„å›²ã‚’é¸ã¹ã¾ã™ã€‚";
                } else {
                    noWordsMessageElement.textContent = "ã“ã®æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹å˜èªã¯ã‚ã‚Šã¾ã›ã‚“ã€‚";
                    statusMessageElement.textContent = "ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ¡ä»¶ã‚’å¤‰ãˆã¦ã¿ã¦ãã ã•ã„ã€‚";
                }

                Object.values(statusButtons).forEach(btn => btn.disabled = true);
                prevButton.disabled = true; nextButton.disabled = true;
                playAudioButton.style.display = 'none'; seekBar.disabled = true; return;
            }
            flashcardArea.classList.remove('hidden'); noWordsMessageElement.classList.add('hidden');
            Object.values(statusButtons).forEach(btn => btn.disabled = false);
            prevButton.disabled = false; nextButton.disabled = false;

            const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList];
            wordDisplayElement.textContent = currentWordObject.word; posSpan.textContent = currentWordObject.pos; pronunciationSpan.textContent = currentWordObject.pronunciation; meaningSpan.textContent = currentWordObject.meaning; wordIdSpan.textContent = currentWordObject.id;
            if (currentWordObject.notes) { notesSpan.innerHTML = currentWordObject.notes.replace(/\|/g, '<br>'); notesP.classList.remove('hidden'); } else { notesP.classList.add('hidden'); }
            
            if (currentWordObject.exampleEn) {
                exampleEnSpan.innerHTML = currentWordObject.exampleEn; // innerHTMLã‚’ä½¿ç”¨ã—ã¦ã‚¿ã‚°ã‚’è§£é‡ˆ
                exampleJaSpan.innerHTML = currentWordObject.exampleJa; // innerHTMLã‚’ä½¿ç”¨ã—ã¦ã‚¿ã‚°ã‚’è§£é‡ˆ
                exampleEnP.classList.remove('hidden'); 
                exampleJaP.classList.remove('hidden');
            } else {
                exampleEnP.classList.add('hidden'); 
                exampleJaP.classList.add('hidden'); 
            }

            if (showingMeaning) {
                detailsDisplayElement.classList.remove('hidden'); wordDisplayElement.classList.add('hidden'); flashcardElement.classList.add('showing-meaning'); playAudioButton.style.display = 'none';
            } else {
                detailsDisplayElement.classList.add('hidden'); wordDisplayElement.classList.remove('hidden'); flashcardElement.classList.remove('showing-meaning'); playAudioButton.style.display = (typeof speechSynthesis !== 'undefined' && voices.length > 0) ? 'block' : 'none';
            }
            
            Object.values(statusButtons).forEach(btn => btn.classList.remove('selected'));
            if (statusButtons[currentWordObject.status]) { statusButtons[currentWordObject.status].classList.add('selected'); }
            
            let statusText = "";
            switch (currentWordObject.status) { case STATUS_LEARNED: statusText = 'ã€Œè¦šãˆãŸã€'; break; case STATUS_PERFECT: statusText = 'ã€Œå®Œç’§ï¼ã€'; break; default: statusText = 'ã€Œã¾ã ã€'; break; }
            let baseMessage = `ã“ã®å˜èªã¯ ${statusText} çŠ¶æ…‹ã§ã™ã€‚`;
            if (showingMeaning) { statusMessageElement.textContent = baseMessage + ' ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã§å˜èªã«æˆ»ã‚Šã¾ã™ã€‚';
            } else { statusMessageElement.textContent = baseMessage + ' ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ã‚’è¡¨ç¤ºã€‚'; }
            progressIndicatorElement.textContent = `${currentFilteredAndShuffledWords.length > 0 ? currentWordIndexInList + 1 : 0} / ${currentFilteredAndShuffledWords.length}`;
            updateSeekBarRange();
        }
        
        function updateActiveFilterButtonsUI() { /* çœç•¥ (å¤‰æ›´ãªã—) */ Object.values(statusFilterButtons).forEach(btn => { if(btn) btn.classList.remove('active-status-filter'); }); if (statusFilterButtons[currentStatusFilter]) { statusFilterButtons[currentStatusFilter].classList.add('active-status-filter'); } }

        function handleTabClick(range) {
            const allButton = document.querySelector('.tab-button[data-range="all"]');
            const clickedButton = document.querySelector(`.tab-button[data-range="${range}"]`);

            if (range === 'all') {
                activeSelection = 'all';
            } else {
                if (activeSelection === 'all') {
                    activeSelection = [range];
                } else {
                    const index = activeSelection.indexOf(range);
                    if (index > -1) {
                        activeSelection.splice(index, 1);
                    } else {
                        activeSelection.push(range);
                    }
                }
                // ã‚‚ã—å…¨ã¦ã®å€‹åˆ¥ã‚¿ãƒ–ãŒé¸æŠã•ã‚ŒãŸã‚‰ 'all' ã¨åŒã˜çŠ¶æ…‹ã«ã™ã‚‹
                const allRanges = Object.keys(allWordDataSets).filter(key => allWordDataSets[key].length > 0);
                if (activeSelection.length === allRanges.length) {
                    activeSelection = 'all';
                } else if (activeSelection.length === 0) {
                     activeSelection = 'all'; // é¸æŠãŒãªããªã£ãŸã‚‰ 'all' ã«æˆ»ã™
                }
            }
            updateTabUI();
            applyFiltersAndPrepareDisplayList();
        }

        function updateTabUI() {
            document.querySelectorAll('.tab-button').forEach(btn => {
                const range = btn.dataset.range;
                if (range === 'all') {
                    btn.classList.toggle('active', activeSelection === 'all');
                } else {
                    btn.classList.toggle('active', Array.isArray(activeSelection) && activeSelection.includes(range));
                }
            });
        }
        
        function setupTabs() {
            tabContainer.innerHTML = ''; // Clear existing tabs
            const allButton = document.createElement('button');
            allButton.className = 'tab-button';
            allButton.dataset.range = 'all';
            const totalCount = Object.values(allWordDataSets).reduce((sum, words) => sum + (words ? words.length : 0), 0);
            allButton.textContent = `å…¨ä½“ (${totalCount})`;
            allButton.addEventListener('click', () => handleTabClick('all'));
            tabContainer.appendChild(allButton);

            const tabOrder = ['801-900', '901-1000', '1001-1100'];
            tabOrder.forEach(range => {
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.dataset.range = range;
                const count = allWordDataSets[range] ? allWordDataSets[range].length : 0;
                button.textContent = `${range} (${count})`;
                if (count === 0) { // ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã¯ç„¡åŠ¹åŒ–
                    button.disabled = true;
                    button.style.cursor = 'not-allowed';
                    button.style.opacity = '0.6';
                }
                button.addEventListener('click', () => handleTabClick(range));
                tabContainer.appendChild(button);
            });
        }

        // --- Event Listeners ---
        flashcardElement.addEventListener('click', (event) => { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (playAudioButton && playAudioButton.contains(event.target)) { return; } if (currentFilteredAndShuffledWords.length === 0) return; showingMeaning = !showingMeaning; updateCardDisplay(); });
        playAudioButton.addEventListener('click', (event) => { /* çœç•¥ (å¤‰æ›´ãªã—) */ event.stopPropagation(); if (currentFilteredAndShuffledWords.length === 0 || showingMeaning) return; const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList]; if (!currentWordObject || !currentWordObject.word) return; if (synth.speaking) { synth.cancel(); } const utterance = new SpeechSynthesisUtterance(currentWordObject.word); const englishVoice = voices.find(voice => voice.lang.startsWith('en-')); if (englishVoice) { utterance.voice = englishVoice; } else { utterance.lang = 'en-US'; } utterance.pitch = 1; utterance.rate = 0.9; utterance.onstart = () => { playAudioButton.classList.add('playing'); playAudioButton.disabled = true; }; utterance.onend = () => { playAudioButton.classList.remove('playing'); playAudioButton.disabled = false; }; utterance.onerror = (e) => { console.error('SpeechSynthesisUtterance.onerror', e); playAudioButton.classList.remove('playing'); playAudioButton.disabled = false; statusMessageElement.textContent = "éŸ³å£°ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸã€‚"; }; synth.speak(utterance); });
        
        Object.values(statusButtons).forEach(button => {
            button.addEventListener('click', (event) => {
                if (currentFilteredAndShuffledWords.length === 0) return;
                const newStatus = event.target.closest('button').dataset.status;
                const currentWordObject = currentFilteredAndShuffledWords[currentWordIndexInList];
                if (!currentWordObject) return;
                
                let originalWordInSet = null;
                for (const range in allWordDataSets) {
                    originalWordInSet = allWordDataSets[range].find(word => word.id === currentWordObject.id);
                    if (originalWordInSet) {
                        originalWordInSet.status = newStatus;
                        break;
                    }
                }

                if (originalWordInSet) {
                    currentWordObject.status = newStatus; // currentFiltered...ãƒªã‚¹ãƒˆå†…ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚‚æ›´æ–°
                    saveDataToLocalStorage();
                    
                    const shouldWordBeRemoved = (currentStatusFilter !== ALL_STATUSES && currentStatusFilter !== newStatus);
                    
                    updateFilterButtonLabels(); // ã‚«ã‚¦ãƒ³ãƒˆã‚’å…ˆã«æ›´æ–°
                    updateCardDisplay(); // UIä¸Šã®ãƒœã‚¿ãƒ³é¸æŠçŠ¶æ…‹ãªã©ã‚’å³æ™‚åæ˜ 
                    
                    let baseMessage = `ã€Œ${currentWordObject.word}ã€ã‚’ã€Œ${newStatus === STATUS_NOT_YET ? 'ã¾ã ' : newStatus === STATUS_LEARNED ? 'è¦šãˆãŸ' : 'å®Œç’§ï¼'}ã€ã«ã—ã¾ã—ãŸã€‚`;
                    
                    if (shouldWordBeRemoved) {
                        statusMessageElement.textContent = baseMessage + " ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã«ã‚ˆã‚Šãƒªã‚¹ãƒˆã‹ã‚‰é™¤å¤–ã•ã‚Œã¾ã™ã€‚";
                        setTimeout(() => {
                           applyFiltersAndPrepareDisplayList();
                        }, 1200);
                    } else {
                        statusMessageElement.textContent = baseMessage;
                    }
                }
            });
        });
        
        prevButton.addEventListener('click', () => { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (currentFilteredAndShuffledWords.length === 0) return; if (currentWordIndexInList > 0) { currentWordIndexInList--; } else { currentWordIndexInList = currentFilteredAndShuffledWords.length - 1; } showingMeaning = false; synth.cancel(); updateCardDisplay(); });
        nextButton.addEventListener('click', () => { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (currentFilteredAndShuffledWords.length === 0) return; if (currentWordIndexInList < currentFilteredAndShuffledWords.length - 1) { currentWordIndexInList++; } else { currentWordIndexInList = 0; } showingMeaning = false; synth.cancel(); updateCardDisplay(); });
        seekBar.addEventListener('input', (event) => { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (currentFilteredAndShuffledWords.length > 0 && !isRandomMode) { currentWordIndexInList = parseInt(event.target.value, 10); showingMeaning = false; synth.cancel(); updateCardDisplay(); } });
        Object.keys(statusFilterButtons).forEach(statusKey => { if(statusFilterButtons[statusKey]) statusFilterButtons[statusKey].addEventListener('click', () => { currentStatusFilter = statusKey; applyFiltersAndPrepareDisplayList(); }); });
        randomModeCheckbox.addEventListener('change', (event) => { isRandomMode = event.target.checked; applyFiltersAndPrepareDisplayList(); statusMessageElement.textContent = `è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ã‚’ã€Œ${isRandomMode ? 'ãƒ©ãƒ³ãƒ€ãƒ ' : 'é †ç•ª'}ã€ã«å¤‰æ›´ã—ã¾ã—ãŸã€‚`; });
        settingsToggleButton.addEventListener('click', (event) => { /* çœç•¥ (å¤‰æ›´ãªã—) */ event.stopPropagation(); settingsDropdownMenu.style.display = settingsDropdownMenu.style.display === 'block' ? 'none' : 'block'; });
        document.body.addEventListener('click', (event) => { /* çœç•¥ (å¤‰æ›´ãªã—) */ if (settingsDropdownMenu && settingsDropdownMenu.style.display === 'block' && !settingsDropdownMenu.contains(event.target) && !settingsToggleButton.contains(event.target)) { settingsDropdownMenu.style.display = 'none'; } });
        
        resetDataButton.addEventListener('click', () => {
            if (confirm("æœ¬å½“ã«å…¨ã¦ã®å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚")) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                Object.keys(wordDataSetsText).forEach(range => {
                    allWordDataSets[range] = parseWordData(wordDataSetsText[range]);
                });
                
                setupTabs(); // Re-render tabs with correct counts
                activeSelection = 'all';
                updateTabUI();
                applyFiltersAndPrepareDisplayList();

                settingsDropdownMenu.style.display = 'none';
                statusMessageElement.textContent = "å…¨ã¦ã®å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚";
            }
        });

        // --- App Initialization ---
        function initializeApp() {
            populateVoiceList();
            loadDataFromLocalStorage();
            setupTabs();
            // åˆæœŸçŠ¶æ…‹ã‚’è¨­å®š
            activeSelection = 'all';
            currentStatusFilter = ALL_STATUSES;
            isRandomMode = randomModeCheckbox.checked;
            updateTabUI();
            applyFiltersAndPrepareDisplayList();
        }

        initializeApp();

    </script>
